{% extends 'main.html' %}
{% load static %}

{%block content%}
<h1>{{product.name}}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ product.image.url }}" alt="" width="100%">
    </div>
    <div>
        <h5>Details:</h5>
        <p>{{product.description}}</p>
        <br>
        <hr>
        <h5>Price:</h5>
        <p>{{product.price}}</p>
    </div>
</div>
{%endblock content%}
